### True Color + Terminal Setup ###
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm-256color:Tc'

### General Settings ###
set -g base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
setw -g mode-keys vi
set -gq allow-passthrough on
set -g visual-activity off

### Pane Borders ###
set -g pane-border-style fg=brightblack,bg=default
set -g pane-active-border-style fg=blue,bg=default
set -g display-panes-active-colour blue
set -g display-panes-colour brightblack

### Plugins ###
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚Ž   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

### Floax Settings ###
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'

### SessionX Settings ###
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '/Users/omerxx/dotfiles'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

### Continuum & Resurrect ###
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# Status bar colors (Dark Theme)
set -g status-style bg=default,fg=colour250
set -g status-left "#[fg=colour81,bold]#S #[fg=colour240]| "
set -g status-right "#[fg=colour240]| #[fg=colour81]%Y-%m-%d #[fg=colour34]%H:%M #[fg=colour240]| #[fg=colour161]#h"

# Window/tab text
set -g window-status-format "#[fg=colour240,bg=default] #I #W "
set -g window-status-current-format "#[fg=colour81,bg=default,bold] #I #W "

### Reload Shortcut ###
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux config reloaded!"

### Keymaps ###
bind-key -T prefix C-b copy-mode

### Load TPM ###
run '~/.tmux/plugins/tpm/tpm'
